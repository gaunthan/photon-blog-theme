<!DOCTYPE html>
<html>
  <head>
    <title>博客名称</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./photon.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Javascript -->
    <!-- <script src="js/menu.js" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">

          <button class="btn btn-default">
            <i class="fa fa-navicon"></i>
          </button>

          <div class="btn-group pull-right">
            <button class="btn btn-default pull-right">
              <i class="fa fa-star"></i>
            </button>
            <button class="btn btn-default">
              <i class="fa fa-wechat"></i>
            </button>
            <button class="btn btn-default">
              <i class="fa fa-weibo"></i>
            </button>
            <button class="btn btn-default pull-right">
              <i class="fa fa-print"></i>
            </button>
            <button class="btn btn-default btn-dropdown">
              <i class="fa fa-ellipsis-h"></i>
            </button>
          </div>

          <button class="btn btn-default btn-dropdown pull-right">
            <i class="fa fa-navicon"></i>
          </button>
        </div>

      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">

            <div class="bloginfo-card">
              <div class="bloginfo-box" id="bloginfoBox">
                  <img class="bloginfo-logo" src="/assets/img/avatar.jpg" alt="博客名称">
                  <h1 class="bloginfo-title">博客名称</h1>
                  <p class="bloginfo-desc">博客说明</p>
              </div>

              <div class="userinfo-box" id="userinfoBox">
                <div class="userinfo-group">
                  <img class="userinfo-avatar" src="/assets/img/avatar.jpg" alt="用户名">
                  <span class="userinfo-name">博主用户名</span>
                </div>
              </div>
            </div>

            <nav class="nav-group">
              <h5 class="nav-group-title">分类</h5>
              <a class="nav-group-item">
                <i class="fa fa-home"></i>
                主页
              </a>
              <h5 class="nav-group-title"></h5>
              <a class="nav-group-item active">
                <i class="fa fa-inbox"></i>
                分类1
              </a>
              <a class="nav-group-item">
                <i class="fa fa-inbox"></i>
                分类2
              </a>
              <h5 class="nav-group-title"></h5>
              <a class="nav-group-item">
                <i class="fa fa-user"></i>
                关于我
              </a>
            </nav>

            <nav class="nav-group">
              <h5 class="nav-group-title">检索</h5>
              <a class="nav-group-item">
                <i class="fa fa-archive"></i>
                归档
              </a>
              <a class="nav-group-item">
                <i class="fa fa-bookmark"></i>
                标签
              </a>
              <a class="nav-group-item">
                <i class="fa fa-search"></i>
                搜索
              </a>
            </nav>

            <nav class="nav-group">
              <h5 class="nav-group-title">友情链接</h5>
              <a class="nav-group-item">
                <i class="fa fa-star"></i>
                leanote
              </a>
              <a class="nav-group-item">
                <i class="fa fa-star"></i>
                roomcar
              </a>
              <a class="nav-group-item">
                <i class="fa fa-star"></i>
                someone
              </a>
            </nav>
            <hr class="height4em"/>
          </div>

          <div class="pane">








          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-default">
            Cancel
          </button>

          <button class="btn btn-primary pull-right">
            Save
          </button>
        </div>
      </footer>

    </div>


  </body>
</html>
