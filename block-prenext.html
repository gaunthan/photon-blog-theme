<div class="post-prenext">
    <div>Next：{{if $.prePost}}<a href="{{$.postUrl}}/{{$.prePost.UrlTitle}}">{{$.prePost.Title}}</a>{{else}}<span>No Post</span>{{end}}</div>
    <div>Prev：{{if $.nextPost}}<a href="{{$.postUrl}}/{{$.nextPost.UrlTitle}}">{{$.nextPost.Title}}</a>{{else}}<span>No Post</span>{{end}}</div>
</div>
